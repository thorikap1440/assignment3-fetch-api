<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment 3 Fetch Data API Covid</title>
    <!-- Link CDN Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Link Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Link Font Poppins -->
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Poppins?query=poppins"
    />
    <!-- Link CDN Animasi AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-sm">
      <div class="row justify-content-center">
        <div
          class="card shadow mt-5 pt-2 pb-4"
          data-aos="zoom-in-up"
          data-aos-duration="1500"
        >
          <div class="row">
            <h1 class="text-center fw-bold">Covid-19 Tracker</h1>
            <div class="col-md-8 mx-auto">
              <form class="d-flex" role="search">
                <input
                  name="country"
                  class="form-control me-2"
                  type="search"
                  placeholder="Search Country.."
                  aria-label="Search"
                />
                <button
                  type="button"
                  class="btn btn-primary search-button w-25"
                >
                  Get Data
                </button>
              </form>
            </div>
          </div>

          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-3">
            <div
              class="col"
              data-aos="zoom-in"
              data-aos-delay="300"
              data-aos-duration="1000"
            >
              <div class="card shadow text-center p-4 bg-primary">
                <img
                  src="assets/images/active.png"
                  class="card-img-top mx-auto"
                  alt="..."
                  style="width: 70px"
                />
                <div class="card-body text-white">
                  <h4 class="card-title">Active Cases</h4>
                  <p class="activeCases"></p>
                </div>
              </div>
            </div>

            <div
              class="col"
              data-aos="zoom-in"
              data-aos-delay="300"
              data-aos-duration="1000"
            >
              <div class="card shadow text-center p-4 bg-warning">
                <img
                  src="assets/images/new-cases.png"
                  class="card-img-top mx-auto"
                  alt="..."
                  style="width: 70px"
                />
                <div class="card-body text-white">
                  <h4 class="card-title">New Cases</h4>
                  <p class="newCases"></p>
                </div>
              </div>
            </div>

            <div
              class="col"
              data-aos="zoom-in"
              data-aos-delay="300"
              data-aos-duration="1000"
            >
              <div class="card shadow text-center p-4 bg-success">
                <img
                  src="assets/images/recovered.png"
                  class="card-img-top mx-auto"
                  alt="..."
                  style="width: 70px"
                />
                <div class="card-body text-white">
                  <h4 class="card-title">Recovered Cases</h4>
                  <p class="recoveredCases"></p>
                </div>
              </div>
            </div>

            <div
              class="col"
              data-aos="zoom-in"
              data-aos-delay="300"
              data-aos-duration="1000"
            >
              <div class="card shadow text-center p-4 bg-info">
                <img
                  src="assets/images/total-cases.png"
                  class="card-img-top mx-auto"
                  alt="..."
                  style="width: 70px"
                />
                <div class="card-body text-white">
                  <h4 class="card-title">Total Cases</h4>
                  <p class="totalCases"></p>
                </div>
              </div>
            </div>

            <div
              class="col"
              data-aos="zoom-in"
              data-aos-delay="300"
              data-aos-duration="1000"
            >
              <div class="card shadow text-center p-4 bg-danger">
                <img
                  src="assets/images/death.png"
                  class="card-img-top mx-auto"
                  alt="..."
                  style="width: 70px"
                />
                <div class="card-body text-white">
                  <h4 class="card-title">Total Deaths</h4>
                  <p class="totalDeaths"></p>
                </div>
              </div>
            </div>

            <div
              class="col"
              data-aos="zoom-in"
              data-aos-delay="300"
              data-aos-duration="1000"
            >
              <div class="card shadow text-center p-4 bg-secondary">
                <img
                  src="assets/images/covid-test.png"
                  class="card-img-top mx-auto"
                  alt="..."
                  style="width: 70px"
                />
                <div class="card-body text-white">
                  <h4 class="card-title">Total Tests</h4>
                  <p class="totalTests"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Link Script Animasi AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Instalasi AOS -->
    <script>
      AOS.init();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Link CDN Bootstrap Javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Link Script Javascript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
